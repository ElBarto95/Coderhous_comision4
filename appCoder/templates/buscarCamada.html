<form action="{% url 'buscarCamada' %}" method="GET">

    <input type="number" name="camada" id="camada">
    <input type="submit" value="Buscar" >

</form>

{% if cursos %}

    <ul>
    {% for cursos in cursos %}
        <li> Curso de {{cursos.nombre}} con numero de comision {{cursos.camada}} </li>
    {% endfor %}
    </ul>

{% else %}

    <p> No hay datos</p>
{% endif %}
